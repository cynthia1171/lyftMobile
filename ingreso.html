<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft Mobile</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
  <!-- modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <p>Tu código es: LAB-<span id="num"></span></p>
    </div>
    <div class="modal-footer">
      <a href="verifica.html" class="waves-effect modal-close waves-light btn" id="cod-ok">OK</a>
    </div>
  </div>
  <!-- modal -->

  <!-- inicio div de registro -->
  <div class="registro">
    <div class="container">
      <div class="row">
        <div class="col s2 chevron">
          <a href="index.html">
            <i class="material-icons">chevron_left</i>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col s12 txt-sign-up">
          <h3>Sign up</h3>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <hr>
      <div class="row ingreso">
        <div class="input-field col s5">
          <select class="icons">
            <option value="" disabled selected>País</option>
            <option value="chile" data-icon="assets/img/cl.svg" class="left circle">Chile</option>
            <option value="mexico" data-icon="assets/img/mx.svg" class="left circle">México</option>
            <option value="peru" data-icon="assets/img/pe.svg" class="left circle">Perú</option>
          </select>
        </div>
        <div class="col s7">
          <div class="input-field">
            <input placeholder="10 dígitos" id="telephone" type="number" data-length="10" class="validate">
          </div>
        </div>
        <p class="col s12 texto">We'll send a text to verify your phone</p>
      </div>
    <div class="row">
      <a class="btn disabled col s12 modal-trigger" href="#modal1" id="next">Next</a>
    </div>
  </div>
</div>
<!-- fin div de registro -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
