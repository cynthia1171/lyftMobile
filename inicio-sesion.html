<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft Mobile</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
  <!-- modal -->
  <div id="success" class="modal">
    <div class="modal-content">
      <h3>Welcome to Lyft!!!</h3>
      <i class="material-icons">check_circle</i>
    </div>
    <div class="modal-footer">
      <a href="index.html" class="waves-effect modal-close waves-light btn" id="cod-ok">OK</a>
    </div>
  </div>
  <!-- modal -->


  <!-- inicio div verificar -->
  <div class="container">
    <div class="row">
      <div class="col s2 chevron">
        <a href="verifica.html">
          <i class="material-icons">chevron_left</i>
        </a>
      </div>
      <div class="row tit-sign-up">
        <h3>Sign up</h3>
        <h5>Join now for free ride credit</h5>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <p>
        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
        <label for="filled-in-box">I agree to Lyft'ss <span><a>Terms of services</a></span></label>
      </p>
      <button id="enviar" class="btn waves-effect waves-light disabled modal-trigger" href="#success" type="submit" name="action">Sign up
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <!-- fin div -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
